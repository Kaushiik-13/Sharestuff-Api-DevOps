name: NestJS CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Build Docker image
      run: docker build -t sharestuff-api-ci .

    - name: Run container for health check
      run: |
        docker run -d -p 3000:3000 \
          -e NODE_ENV=ci \
          -e ENABLE_DB=false \
          sharestuff-api-ci

    - name: Wait for app to start
      run: sleep 10

    - name: Show container logs
      run: docker logs $(docker ps -q --filter ancestor=sharestuff-api-ci)

    - name: Health check
      run: curl -f http://localhost:3000/health
