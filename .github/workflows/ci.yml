name: NestJS CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build NestJS app
      - name: Build application
        run: npm run build

      # 5️⃣ Build Docker image (VERY IMPORTANT)
      - name: Build Docker image
        run: docker build -t sharestuff-api-ci .
